<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <main>
        <div class="entrada-wrapper">
            <button class="btn controle menos">&lt;</button>
            <div class="entrada">30</div>
            <button class="btn controle mais">&gt;</button>
        </div>
        <button class="btn acao">Iniciar</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('button.acao').on('click',iniciar)
            $('button.controle.mais').on('click',mais)
            $('button.controle.menos').on('click',menos)
        })
    </script>
</body>
</html>
